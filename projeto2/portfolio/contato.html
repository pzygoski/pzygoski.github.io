    <h1>Entre em contato</h1>
    <form action="/login" method="post" class="form">
        <label for="user">Usuário:</label>
        <input type="text" id="user" placeholder="Digite seu nome" required>

        <label for="e-mail">E-mail:</label>
        <input type="email" id="e-mail" placeholder="Digite seu e-mail" required>

        <label for="mensagem">Sua Mensagem:</label>
        <textarea id="mensagem" name="mensagem" rows="1" cols="1" placeholder="Escreva sua mensagem aqui" required></textarea>
    
        <button type="submit" value="Enviar">Enviar</button>
        <button type="reset" >Limpar</button>
    </form>
