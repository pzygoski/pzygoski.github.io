<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Galeria Simples</title>
    <style>
        h1 {
            text-align: center;
            color: rgb(red, green, blue);
        }

        .miniatura {
            width: 100px;
            height: 100px;
            cursor: pointer;
            opacity: 0.4;
        }

        #imgAmpliada {
            width: 516px;
            display: none;
        }

        #galeria {
            margin: auto;
            width: 516px;
        }
    </style>
</head>
<body>
    <div id="galeria">
        <h1>Galeria</h1>

        <img src="https://images.unsplash.com/photo-1729903285399-bf198daf2e55?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%"

        class="miniatura" id="imagem1" alt="Imagem 1">
        <img src="https://plus.unsplash.com/premium_photo-1722009043656-a43537f0f7d7?q=80&w=1414&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%"

        class="miniatura" id="imagem2" alt="Imagem 2">
        <img src="https://images.unsplash.com/photo-1723675747885-84f60ccc4db8?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%"

        class="miniatura" id="imagem3" alt="Imagem 3">

        <img src="https://images.unsplash.com/photo-1729494130276-20e6fbd8583d?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%"

        class="miniatura" id="imagem4" alt="Imagem 4">

        <img src="https://images.unsplash.com/photo-1709501803681-5e77ebe27960?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%"

        class="miniatura" id="imagem5" alt="Imagem 5">
        <img id="imgAmpliada" alt="Imagem ampliada">
    </div>
    <script src="script.js"></script>
</body>
</html>
